  <script>
    initChart = function(initOption) {
      var echartDom = document.getElementById('main');

      // var clientWidth = document.documentElement.clientWidth;
      // var clientHeight = document.documentElement.clientHeight;
      // echartDom.style.height = clientHeight+'px';
      // echartDom.style.width = clientWidth+'px';
      // echartDom.style.backgroundColor = 'red'
      // echartDom.innerHTML = `clintWidth:${clientWidth}, 
      //                       clintHeight:${clientHeight}, 
      //                       chartWidth: ${initOption.width}, 
      //                       chartHeight: ${initOption.height}},
      //                       echartDomHeight: ${echartDom.style.height},
      //                       echartDomWidth: ${echartDom.style.width}
      //                       `

      /// 初始化 echats
      myChart = echarts.init(echartDom, null, initOption);
      /// 绑定监听事件
      window.document.addEventListener('message', function(e) {
        var option = JSON.parse(e.data, function(key, value) {
          if (key === 'formatter') {
            if (value.indexOf('function') >= 0) {
              return eval(value);
            }
          }
          return value;
        });
        if(option.series) {
          try {
            myChart.setOption(option);
          } catch (error) {
            echartDom.innerHTML = error.message;
          }
        } else {
          myChart.clear();
        }
      });
      /// 发送初始化成功消息
      window.postMessage('MESSAGE_ECHART_INIT');
      /// 监听echarts点击事件
      myChart.on('click', function(params) {
        var seen = [];
        var paramsString = JSON.stringify(params, function(key, val) {
          if (val != null && typeof val == "object") {
            if (seen.indexOf(val) >= 0) {return;}
            seen.push(val);
          }
          return val;
        });
        window.postMessage(paramsString);
      });
      /// 监听全局错误
      window.onerror = function(msg) {
        echartDom.innerHTML = msg;
      };
    }
  </script>
